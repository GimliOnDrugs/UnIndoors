    <h1 style="text-align: center; margin: 30px">Incomincia ad usare Uniboors!</h1>

    <div class="container-fluid" style="margin-top: 50px; margin: auto; display: block;" id="actions_container">

        <div class="container" id="download_app">

        <div class="container" id="info">
            <img src="css/assets/help-rounded-button.svg" alt="" class="img_phone" href="#info_collapsible" aria-expanded="false" aria-controls="info_collapsible"
                onclick="onClickInfo()" />
            <script>
                function onClickInfo() {
                    $('#info_collapsible').collapse('toggle');
                    var positionY = $('#info_collapsible').offset().top;
                    console.log(positionY);
                    $("html, body").animate({ scrollTop: positionY }, 500);
                }
            </script>
            <div class="collapse" id="info_collapsible">
                <div class=" card-body">
                    <p style="text-align: center; margin-top: 10px; margin-bottom: 10px;">Vuoi vedere le info sui programmatori?</p>
                </div>

        <div class="container" id="login">
            <div class="container" style="width:auto;   ">
                <img src="css/assets/login_student.svg" alt="" id="business_man" data-target="#login_collapsible" aria-expanded="false" aria-controls="login_collapsible"
                    onclick="onClickLogin()" />
            </div>
            <div class="collapse" id="login_collapsible">

                <form id="login_form">
                    <div class="card-body" style="margin:auto;">
                        <div class="form-group row" id="email_wrapper">
                            <input type="email" class="form-control form-control-lg" id="inputEmail" placeholder="Email">
                        </div>
                        <div class="form-group row" id="password">
                            <input type="password" class="form-control form-control-lg" id="inputPassword" placeholder="Password">
                        </div>
                        <div class="form-group row" id="div_button_login">
                            <button type="button" class="btn btn-primary btn-block" id="button_login" onclick="onSubmit()">Log In</button>
                            <script>
                                function onSubmit() {
                                    var email = $("#inputEmail").val();
                                    var password = $("#inputPassword").val();

                                    firebase.auth().signInWithEmailAndPassword(email, password).then(function (user) {

                                    }).catch(function (error) {
                                        $('#button_login').removeClass("btn btn-primary btn-block").addClass('btn btn-danger btn-block');

                                    })
                                }

                            </script>
                        </div>
                        <div class="form-group row" id="button_signUp">
                            <button type="button" class="btn btn-link btn-block" id="button_register" style="margin-left: -15px ;" onclick="onRegisterNewUser()">Non hai un account? Registrati</button>

                            <script>


                                function onRegisterNewUser() {
                                    var email = $("#inputEmail").val();
                                    var password = $("#inputPassword").val();

                                    firebase.auth().createUserWithEmailAndPassword(email, password).then(function (user) {
                                        alert('new user', user.email());
                                    }).catch(function (error) {
                                        $('#button_register').css('color', 'red');
                                        var error = error.message;
                                        console.log(error);

                                    })
                                }

                            </script>
                        </div>
                    </div>
                </form>

            </div>
        </div>
